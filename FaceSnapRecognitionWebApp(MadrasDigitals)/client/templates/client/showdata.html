{% extends 'client/layouts/main.html' %}
{% load static %}

{% block content %}

<style>
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    grid-gap: 10px;
    justify-items: center;
    align-items: center;
  }

  .image-container {
    position: relative;
    width: 100%;
    height: 400px;
    border-radius: 5px;
    overflow: hidden;
  }

  .image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .download-button {
    position: absolute;
    bottom: 5px;
    right: 5px;
  }
</style>

<br>
<div class="container">
  <h1>{{ res }}</h1>
  <hr>
  {% if imgs %}
    <div class="gallery">
      {% for img in imgs %}
        <div class="image-container">
          <img src="{% static img %}" alt="{{ img }}" class="img-fluid">
          <a href="{% static img %}" download class="download_button">
            <button type="button" class="btn btn-light download-button">
              <i class="fa-solid fa-download fa-bounce"></i>
            </button>
          </a>
        </div>
      {% endfor %}
    </div>
  {% endif %}
</div>

{% endblock content %}
